<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday wishes</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link rel="icon" href="favicon1.png" />
    <script src="https://use.fontawesome.com/3b96c4ac7e.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header-card">
        <h1>Join us for some fun</h1>
      </div>
      <div class="sample-wrapper">
        <p><strong>Favorite Name:</strong> Nana</p>
        <p><strong>Email:</strong> Nana@example.com</p>

        <p><i>Date of birth format: 25 Jun</i></p>
        <p><strong>Day:</strong> 25</p>
        <p><strong>Month </strong><i>(in 3 letters format)</i>: Jun</p>
      </div>
      <br />
      <hr>
      <div class="form-card">
        <h4>Fill the form</h4>
        <form id="userInfo">
          <div class="form-input">
            <label for="name">Favorite Name</label>
            <input id="name" type="text" placeholder="Nana" class="form-text"/>
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Nana@example.com" class="form-text"/>
          </div>
          <div class="form-input">
            <label for="day">day</label>
            <input id="day" type="text" placeholder="25" class="form-text"/>
            <label for="month">month</label>
            <input id="month" type="text" placeholder="Jun" class="form-text"/>
          </div>
          <div class="btn">
            <button id="sendBtn" class="btn-text">Submit</button>
          </div>
        </form>
      </div>
      <hr>
      <div class="footer-card">
        <p class="icon-text">favicon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
        <p>
          <strong>Reach us:</strong>
          <a
            class="footer-mail"
            target="_blank"
            href="mailto:mczionjohnson@gmail.com"
          >
            <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>

            mczionjohnson@gmail.com
          </a>
        </p>
      </div>
    </div>

    <script src="./script/main.js"></script>
  </body>
</html>
