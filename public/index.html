<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday wishes</title>
    <link rel="icon" href="./favicon.png" />
  </head>
  <body>
    <h1>Join us for some fun</h1>
    <div>
      <h4>Example:</h4>
      <p><strong>Name:</strong> Nana</p>
      <p><strong>Email:</strong> Nana@example.com</p>

      <h5>Date of birth format: 25 Jun</h5>
      <p><strong>Day:</strong> 25</p>
      <p><strong>Month </strong><i>(in 3 letters format)</i>: Jun</p>
    </div>
    <br />
    <div>
      <h4>Fill the form</h4>
      <form id="userInfo">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Nana" />
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Nana@example.com" />
        <div>
          <label for="day">day</label>
          <input id="day" type="text" placeholder="25" />
          <label for="month">month</label>
          <input id="month" type="text" placeholder="Jun" />
        </div>
        <div>
          <button id="sendBtn">Submit</button>
        </div>
        <a target="_blank" href="https://icons8.com/icon/d0gdwaYAz8Nk/gift-box"
          >Gift Box</a
        >
        <div>
          icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
      </form>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
