<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us</title>
</head>
<body>
    <h1>Join us for some fun</h1>
    <div>
        <h4>Example:</h4>
        <p>Name: Nana</p>
        <p>Email: Nana@example.com</p>
        
        <p>DOB format: Month Day</p>
        <p>Date of Birth: 12-25</p>
        </div>
        <br>
    <div>
        <h4>Fill the form</h4>
        <form id="userInfo">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Nana">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Nana@example.com">
            <label for="dob">Date of birth</label>
            <input id="dob" type="text"placeholder="12-25">
            <button id="sendBtn">Submit</button>
        </form>
    </div>
    <script src="./script/main.js"></script>

    
</body>
</html>
